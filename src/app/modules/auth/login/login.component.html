<div class="login-content">
  <div class="home-bg"></div>
  <nb-card class="login-container" [nbSpinner]="loginForm.disabled" nbSpinnerSize="large" nbSpinnerStatus="primary" >
    <nb-card-header> {{ "login.title" | translate }} </nb-card-header>
    <nb-card-body>
      <form [formGroup]="loginForm" (submit)="onLoginInstance()">
        <div class="form-group">
          <label for="email" class="label">{{
            "login.label_email" | translate
          }}</label>
          <input
            type="email"
            nbInput
            formControlName="email"
            fullWidth
            fieldSize="large"
            id="email"
            pattern=".+@.+\..+"
            placeholder="email@org.com"
            [status]="
              loginForm.get('email').dirty
                ? loginForm.get('email').invalid
                  ? 'danger'
                  : 'success'
                : 'basic'
            "
            [required]="true"
            [attr.aria-invalid]="
              loginForm.get('email').invalid && loginForm.get('email').touched
                ? true
                : null
            "
          />
          <ng-container
            *ngIf="
              loginForm.get('email').invalid && loginForm.get('email').touched
            "
          >
            <p
              class="caption status-danger"
              *ngIf="loginForm.get('email').errors?.required"
            >
              {{ "login.error_email_required" | translate }}
            </p>
            <p
              class="caption status-danger"
              *ngIf="loginForm.get('email').errors?.pattern"
            >
              {{ "login.error_email" | translate }}
            </p>
          </ng-container>
        </div>

        <div class="form-group">
          <label for="input-password" class="label">{{
            "login.label_password" | translate
          }}</label>
          <input
            nbInput
            fullWidth
            formControlName="password"
            type="password"
            id="input-password"
            placeholder="********"
            fieldSize="large"
            [status]="
              loginForm.get('password').dirty
                ? loginForm.get('password').invalid
                  ? 'danger'
                  : 'success'
                : 'basic'
            "
            [required]="true"
            [attr.aria-invalid]="
              loginForm.get('password').invalid &&
              loginForm.get('password').touched
                ? true
                : null
            "
          />
          <ng-container
            *ngIf="
              loginForm.get('password').invalid &&
              loginForm.get('password').touched
            "
          >
            <p
              class="caption status-danger"
              *ngIf="loginForm.get('password').errors?.required"
            >
              {{ "login.error_password" | translate }}
            </p>
          </ng-container>
        </div>

        <button
          nbButton
          status="primary"
          [disabled]="!loginForm.valid"
          size="large"
          type="submit"
          style="width: 100%"
        >
          {{ "login.connect" | translate }}
        </button>
      </form>
    </nb-card-body>
  </nb-card>
  <!-- <div class="login-form-wrapper">
    <h1>
      {{ "login.title" | translate }}
    </h1>
    <div class="form-body">
    </div>
  </div> -->
  <notifier-container></notifier-container>
</div>
